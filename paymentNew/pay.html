<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="pay.css">
    <script>
        function OrderConfirm() { 
          alert('Your Order is Confirmed . Please Check your email to know information related your order'); 
          window.location="/login/login.html";
        }
      </script>
</head>
<body>
    
    <div class="mainscreen">
        
      <div class="card">
          <div class="leftside">
              <img
              src="/paymentNew/pexels-yente-van-eynde-2403391.jpg"
              class="product"
              alt="Shoes"
              />
            </div>
            <div class="rightside">
                <form action="">
                    <h1>CheckOut</h1>
                    <h2 class="paytype">Payment Mode : Pay on Delivery </h2>
                    <h2>Order Information</h2>
                    <p>Name</p>
                    <input type="text" class="inputbox" name="name" required />
                    <p>Address</p>
            <input type="text" class="inputbox" name="address" id="address" required />

            <p>Email</p>
            <input type="email" class="inputbox" name="email" id="email" required >
    
            <button  id="confbutton" type="submit" class="button" onclick=OrderConfirm()>Complete Order</button >

        </form>
    </div>
</div>
</div>

</body>
</html>
