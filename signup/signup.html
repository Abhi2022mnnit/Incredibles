<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="/logo.jpg">
    <link rel="stylesheet" href="CSS_signup.css">
</head>
<body>
    <img class="img" src="/signup/newimage.jpg" alt="error" srcset="">
    <center>
        <div class="login">
            <h3>Create An Account</h3>
            <form>
                <table >
                    <tr>
                        <td>
                            <p>First Name</p>
                            <input type="text" name="firstname" id="user" required>
                        </td>
                        <td>
                            <p>Last Name</p>
                            <input type="text" name="lastname" id="user" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Registration Number</p>
                            <input type="text" name="regnumber" id="user" required>
                            
                        </td>
                        <td>
                            <p>Email</p>
                            <input type="email" name="email" id="user" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Hostel Name</p>
                            <input type="text" name="Hostelname" id="user" required>
                        </td>
                        <td>
                            <p>Room Number</p>
                            <input type="text" name="Roomnumber" id="user" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Create Password</p>
                            <input type="password" name="password" id="user" required>
                        </td>
                        <td>
                            <p>Confirm Password</p>
                            <input type="password" name="password" id="user" required>
                        </td>
                    </tr>
                </table>
                <button class="btn" name="Create" type="Create">Create Account</button>
            </form>
            <p class="nothave">Already have account ? <a href="/login/login.html" target="_blank"> Login</a></p>
        </div>
    </center>
</body>
</html>
